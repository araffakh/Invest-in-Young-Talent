<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>(joystick -> arduino) connecter</title>

        <link
            rel="stylesheet"
            href="../node_modules/admin-lte/dist/css/adminlte.min.css"
        />
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <!-- start main -->
        <main class="joystick-data-page">
            <h1>Joystick Data</h1>
            <table class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th style="width: 20%">buttons</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    <tr data-widget="expandable-table" aria-expanded="false">
                        <td>forward</td>
                        <td id="forward"></td>
                    </tr>
                    <tr data-widget="expandable-table" aria-expanded="true">
                        <td>backward</td>
                        <td id="backward"></td>
                    </tr>
                    <tr data-widget="expandable-table" aria-expanded="true">
                        <td>rightward</td>
                        <td id="rightward"></td>
                    </tr>
                    <tr data-widget="expandable-table" aria-expanded="true">
                        <td>leftward</td>
                        <td id="leftward"></td>
                    </tr>
                    <tr data-widget="expandable-table" aria-expanded="true">
                        <td>look top</td>
                        <td id="top"></td>
                    </tr>
                    <tr data-widget="expandable-table" aria-expanded="true">
                        <td>look bottom</td>
                        <td id="bottom"></td>
                    </tr>
                    <tr data-widget="expandable-table" aria-expanded="true">
                        <td>look right</td>
                        <td id="look right"></td>
                    </tr>
                    <tr data-widget="expandable-table" aria-expanded="true">
                        <td>look left</td>
                        <td id="look left"></td>
                    </tr>
                    <tr data-widget="expandable-table" aria-expanded="true">
                        <td>L1</td>
                        <td id="L1"></td>
                    </tr>
                    <tr data-widget="expandable-table" aria-expanded="true">
                        <td>L2</td>
                        <td id="L2"></td>
                    </tr>
                    <tr data-widget="expandable-table" aria-expanded="true">
                        <td>R1</td>
                        <td id="R1"></td>
                    </tr>
                    <tr data-widget="expandable-table" aria-expanded="true">
                        <td>R2</td>
                        <td id="R2"></td>
                    </tr>
                    <tr data-widget="expandable-table" aria-expanded="true">
                        <td>left drag button</td>
                        <td id="left drag button"></td>
                    </tr>
                    <tr data-widget="expandable-table" aria-expanded="true">
                        <td>right drag button</td>
                        <td id="right drag button"></td>
                    </tr>
                </tbody>
                <tfoot>
                    <td>result</td>
                    <td id="result"></td>
                </tfoot>
            </table>
        </main>
        <!-- end main -->

        <script src="../node_modules/jquery/dist/jquery.min.js"></script>
        <script src="../node_modules/admin-lte/dist/js/adminlte.min.js"></script>
        <script src="rederer.cjs"></script>
    </body>
</html>
