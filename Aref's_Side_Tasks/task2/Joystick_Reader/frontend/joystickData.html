<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="joystickDataStyle.css" />
    </head>
    <body>
        <h1>Joystick Data</h1>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th class="th-buttons">Buttons</th>
                    <th>Data</th>
                </tr>
            </thead>
            <tbody>
                <tr data-widget="expandable-table" aria-expanded="false">
                    <td>forward</td>
                    <td id="forward"></td>
                </tr>
                <tr data-widget="expandable-table" aria-expanded="true">
                    <td>backward</td>
                    <td id="backward"></td>
                </tr>
                <tr data-widget="expandable-table" aria-expanded="true">
                    <td>rightward</td>
                    <td id="rightward"></td>
                </tr>
                <tr data-widget="expandable-table" aria-expanded="true">
                    <td>leftward</td>
                    <td id="leftward"></td>
                </tr>
                <tr data-widget="expandable-table" aria-expanded="true">
                    <td>look top</td>
                    <td id="top"></td>
                </tr>
                <tr data-widget="expandable-table" aria-expanded="true">
                    <td>look bottom</td>
                    <td id="bottom"></td>
                </tr>
                <tr data-widget="expandable-table" aria-expanded="true">
                    <td>look right</td>
                    <td id="look right"></td>
                </tr>
                <tr data-widget="expandable-table" aria-expanded="true">
                    <td>look left</td>
                    <td id="look left"></td>
                </tr>
                <tr data-widget="expandable-table" aria-expanded="true">
                    <td>L1</td>
                    <td id="L1"></td>
                </tr>
                <tr data-widget="expandable-table" aria-expanded="true">
                    <td>L2</td>
                    <td id="L2"></td>
                </tr>
                <tr data-widget="expandable-table" aria-expanded="true">
                    <td>R1</td>
                    <td id="R1"></td>
                </tr>
                <tr data-widget="expandable-table" aria-expanded="true">
                    <td>R2</td>
                    <td id="R2"></td>
                </tr>
                <tr data-widget="expandable-table" aria-expanded="true">
                    <td>left drag button</td>
                    <td id="left drag button"></td>
                </tr>
                <tr data-widget="expandable-table" aria-expanded="true">
                    <td>right drag button</td>
                    <td id="right drag button"></td>
                </tr>
            </tbody>
            <tfoot>
                <td>result</td>
                <td id="result"></td>
            </tfoot>
        </table>
    </body>
</html>
